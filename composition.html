<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dean List</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: #f4f6f8;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .box {
      background-color: #ffffff;
      border: 1px solid #cfd8dc;
      padding: 40px;
      text-align: center;
      border-radius: 8px;
    }

    h1, h3 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #0d47a1;
    }

    h4{
      margin-bottom: 15px;
      font-size: 24px;
      color:  #0d47a1;
      font-family: 'Times New Roman', Times, serif;
      font-style: italic;
    }
    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
     
    }

    @media (max-width: 600px) {
      body {
        width: 90%;
        padding: 20px;
        margin: 20px auto;
      }
    }
  </style>

  <script type="text/javascript">
    class DeanList {
      dl() {
        document.write("<div class='box'><h3>Welcome to the Dean's List!</h3>");
      }
      pass() {
        document.write("<h4>Congratulations! You are qualified for the Dean's List.</h4>");
      }
      fail() {
        document.write("<h4>Sorry, you did not qualify for the Dean's List.</h4>");
      }
    }

    class Qualified {
      constructor() {
        this.push = new DeanList();
      }

      reg() {
        document.write("<p>You are a regular student.</p>");
      }
      grade() {
        document.write("<p>You don't have any failing or incomplete grades.</p>");
      }
      ave() {
        document.write("<p>Your average meets the Dean's List requirement.</p>");
        return true;
      }
    }

    class NotQualified {
      constructor() {
        this.push = new DeanList();
      }

      reg() {
        document.write("<p>You are an irregular student.</p>");
      }
      grade() {
        document.write("<p>You have failing or incomplete grades.</p>");
      }
      ave() {
        document.write("<p>Your average does not meet the Dean's List requirement.</p>");
      }
    }

    let name = prompt("Enter your name:");
    let prog = prompt("Enter your program:");
    let status = prompt("Are you a regular or irregular student?");
    let grades = prompt("Do you have any failing or incomplete grades? (Yes/No)");
    let gwa = parseFloat(prompt("Enter your GWA (General Weighted Average):"));

    document.write("<div class='box'>");
    document.write("<h1>Dean's List Evaluation</h1>");
    document.write("<p>Hello " + name + "!</p>");
    

    if (
      prog == "Information Technology" || prog == "information technology" ||
      prog == " BS Information Technology" ||prog == "bs information technology" || 
      prog == "BSIT" || prog == "bsit" ||
      prog == "Computer Science" ||prog == "computer science" ||
      prog == "BS Computer Science" || prog == "bs computer science"  ||
      prog == "BSCS" || prog == "bscs" 

    ) 
    {
      if (status === "Regular" || status === "regular") {
        if (grades === "No" || grades === "no") {
          if (gwa <= 1.75) {
            var c1 = new Qualified();
            c1.push.dl();
            c1.reg();
            c1.grade();
            c1.ave();
            c1.push.pass();
            document.write("</div>"); 
          } else {
            var c1 = new NotQualified();
            c1.push.dl();
            c1.push.fail();
            c1.ave();
            document.write("</div>");
          }
        } else {
          var c1 = new NotQualified();
          c1.push.dl();
          c1.push.fail();
          c1.grade();
          document.write("</div>");
        }
      } else {
        var c1 = new NotQualified();
        c1.push.dl();
        c1.reg();
        c1.push.fail();
        document.write("</div>");
      }
    } else {
      document.write("<p> Only CCIT students can apply here.</p></div>");
    }
  </script>
</head>
<body>
</body>
</html>
